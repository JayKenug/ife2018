<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="3" placeholder="第一个数字">
    <input id="second-number" type="number" value="3" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
<script>
        function $(id) {
            return document.getElementById(id);
        }
        let num1 = $('first-number');
        let num2 = $('second-number');

        $('add-btn').onclick = function(){
            let result = Number(num1.value) + Number(num2.value);
            $('result').innerHTML = result;
        }
        $('minus-btn').onclick = function(){
            let result = Number(num1.value) - Number(num2.value);
            $('result').innerHTML = result;
        }
        $('times-btn').onclick = function(){
            let result = Number(num1.value) * Number(num2.value);
            $('result').innerHTML = result; 
        }       
        $('divide-btn').onclick = function(){
            let result = Number(num1.value) / Number(num2.value);
            $('result').innerHTML = result;
        }
</script>
</body>
</html>
